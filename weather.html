<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=sw, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="main">
      <div class="data">
        <input
          type="text"
          class="text"
          id="text"
          placeholder="enter city name"
          autocomplete="off"
        />
      </div>
      <div class="location-details">
        <div class="city" id="city">Amravati, IN</div>
        <div class="date" id="date">9jan (monday),2023</div>
        <div class="weather-status">
          <div class="temp" id="temp">34&deg;C</div>
          <div class="min-max" id="min-max">32&deg;C (min)/34&deg;C(max)</div>
          <div class="weather" id="weather">Clear</div>
          <div class="img"></div>
          <div class="animation"></div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
